name: Build AE2 Addon
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Клонируем репозиторий (v4 — последняя версия)
      - uses: actions/checkout@v4

      # Устанавливаем Java 8 (нужна для Forge 1.16.5)
      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'

      # Настраиваем Gradle (v3 — стабильная для v4 окружения)
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      # Даем права на запуск грайдла
      - name: Make gradlew executable
        run: chmod +x gradlew

      # Запускаем сборку
      - name: Build with Gradle
        run: ./gradlew build

      # Загружаем готовый мод (v4 — последняя версия)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Mod-Jar
          path: build/libs/*.jar
